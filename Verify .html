/* شريط التقدم */
.progress-bar {
    gap: 19px;
    display: flex;

}

.progress-bar .step {
    flex: 1;
    padding: 10px;
    font-size: 14px;
    color: #888; /* نص بلون رمادي */
    position: relative; /* لإضافة المؤشرات */
}

.radio-indicator{
    width: 10px;
    height: 10px;
    border: 2px solid #aaa;
    border-radius: 50%;
    background-color: white;
    position: absolute;
    top: 10px;
    left: 10%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
}

.radio-indicator::after {
    content: '';
    width: 8px;
    height: 8px;
    background-color: #41508C;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.2s ease;
}

/* المرحلة المنجزة */
.progress-bar .done {
    color: #000000;
    border-bottom:1px solid #030303;
    font-size: x-small;
}

/* المرحلة الحالية */
.progress-bar .current {
    color: #000000; /* لون أزرق */
    border-bottom:1px solid #a19c9c;

}

}
.otp input {

}

}

}

}

.message.show {

}

/* حالة التحميل */

    margin: 15px 0;
}

.spinner {
    width: 20px;
    height: 20px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid #002D62;
    border-radius: 50%;

    margin: 0 auto 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }

<script>
// إعدادات API - قم بتغيير هذه القيم حسب الخادم الخاص بك
document.getElementById("verifyForm").addEventListener("submit", function(e){
    e.preventDefault();

    let code = document.getElementById("verificationCode").value;
    let email = localStorage.getItem("signupEmail");
    let type = localStorage.getItem("signupType");

    fetch("http://localhost:8000/api/verify", { // استبدلي بالرابط الحقيقي
        method: "POST",
        headers: { "Content-Type": "application/json" ,"Accept":"application/json" },
        body: JSON.stringify({ email, code })
    })
    .then(res => res.json())
    .then(data => {
        if(data.success){
            alert("تم التحقق بنجاح ✅");

            // تخزين التوكن لتسجيل الدخول تلقائي
            localStorage.setItem("token", data.token);

            // توجيه المستخدم حسب نوعه
            switch(type){
                case "citizen":
                    window.location.href = "citizen-dashboard.html";
                    break;
                case "employee":
                    window.location.href = "employee-dashboard.html";
                    break;
                case "government":
                    window.location.href = "government-dashboard.html";
                    break;
                default:
                    window.location.href = "login.html";
            }

            localStorage.removeItem("signupEmail");
            localStorage.removeItem("signupType");
        } else {
            alert("رمز التحقق غير صحيح ❌");
        }
    })
    .catch(err => console.error("Error:", err));
});

// استهداف جميع حقول الإدخال للأرقام وزر الإرسال
const inputs = document.querySelectorAll('.otp-input');
const submitBtn = document.getElementById('submitBtn');
const messageDiv = document.getElementById('message');
const loadingDiv = document.getElementById('loading');

// متغيرات للتحكم
let isSubmitting = false;

// إضافة حدث لكل حقل إدخال
inputs.forEach((input, index) => {
  input.addEventListener('input', (e) => {
    // السماح بالأرقام فقط
    e.target.value = e.target.value.replace(/[^0-9]/g, '');
    
    // عند إدخال رقم انتقل للحقل التالي
    if (input.value.length === 1) {
      if (index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    }
    // تحقق من تفعيل زر الإرسال
    checkInputs();
  });
  
  input.addEventListener('keydown', (e) => {
    // عند الضغط على Backspace والخلية فارغة ارجع للخلف
    if (e.key === 'Backspace' && !input.value && index > 0) {
      inputs[index - 1].focus();
    }
  });
  
  // دعم اللصق
  input.addEventListener('paste', (e) => {
    e.preventDefault();
    const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
    
    // توزيع الأرقام على الحقول
    for (let i = 0; i < Math.min(pastedData.length, inputs.length - index); i++) {
      inputs[index + i].value = pastedData[i];
    }
    
    // الانتقال للحقل المناسب
    const nextIndex = Math.min(index + pastedData.length, inputs.length - 1);
    inputs[nextIndex].focus();
    
    checkInputs();
  });
});

// دالة للتحقق من ملء جميع الحقول وتفعيل زر الإرسال
function checkInputs() {
  let allFilled = true;
  inputs.forEach(input => {
    if (input.value === '') {
      allFilled = false;
    }
  });
  submitBtn.disabled = !allFilled || isSubmitting;
}

// إرسال الكود للتحقق
submitBtn.addEventListener('click', async () => {
  if (isSubmitting) return;
  
  const otp = Array.from(inputs).map(input => input.value).join('');
  
  if (otp.length !== 5) {
    showMessage('Please enter all 5 digits', 'error');
    return;
  }
  
  await verifyOTP(otp);
});

// وظيفة التحقق من OTP عبر API


// إظهار/إخفاء حالة التحميل
function showLoading(show) {
  loadingDiv.style.display = show ? 'block' : 'none';
}

// إظهار الرسائل
function showMessage(text, type) {
  messageDiv.textContent = text;
  messageDiv.className = `message ${type} show`;
  
  // إخفاء الرسالة بعد 5 ثوانٍ للرسائل العادية
  if (type === 'error') {
    setTimeout(() => {
      hideMessage();
    }, 5000);
  }
}

// إخفاء الرسالة
function hideMessage() {
  messageDiv.classList.remove('show');
}

// مسح الحقول
function clearInputs() {.ؤnputs.forEach(input => {
    input.value = '';
  });
  inputs[0].focus();
  checkInputs();
}

// دعم Enter للإرسال
document.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !submitBtn.disabled) {
    submitBtn.click();
  }
});

// التركيز على أول حقل عند تحميل الصفحة
