<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forger Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-container {
            background: white;
            width: 90%;
            max-width: 400px;
            min-width: 320px;
            padding: 28px 32px;
            text-align: center;
            box-shadow: 12px 12px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }

        .signin-title {
            font-size: 26px;
            font-weight: 400;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .signin-subtitle {
            font-size: x-small;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: normal;
            color: #333;
            margin-bottom: 8px;
        }
        

        .form-input {
            width: 100%;
            min-height: 35px;
            height: 35px;
            padding: 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 10px;
            background: white;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
            line-height: 1.4;
        }

        .form-input[type="text"] {
            text-align: left;
        }

        .form-input:focus {
            outline: none;
           border-color: #002D62;
    box-shadow: 0 0 5px #004A99;
        }

        .form-input::placeholder {
            color: #ccc;
        }

        

        .continue-button {
            width: 100%;
            min-height: 35px;
            height: 35px;
            background: #002D62;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 12px;
            box-sizing: border-box;
            line-height: 1.4;
        }

        .continue-button:hover {
            background: #004A99;
            color: #ABADAC;
        }

        .continue-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            color: #d73a49;
            font-size: 12px;
            margin-top: 4px;
            text-align: left;
            display: none;
        }

        .form-input.error {
            border-color: #d73a49;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .signin-container {
                width: 95%;
                padding: 20px 24px;
                margin: 16px auto;
                min-width: 280px;
            }
            
            .signin-title {
                font-size: 28px;
            }

            .form-input,
            .continue-button {
                min-height: 44px;
                height: 44px;
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .signin-container {
                width: 95%;
                padding: 16px 20px;
                margin: 12px auto;
                min-width: 260px;
            }

            .form-input,
            .continue-button {
                min-height: 42px;
                height: 42px;
            }
        }
        #type { border-color: #ccc;
            height: 35px;
            width: 100%;
            margin-top: 10px;
        }
        #type:focus {
            outline: none;
            border-color: #002D62;
            box-shadow: 0 0 5px #004A99;
        }
        .a{
            font-size: xx-small;
            margin-left: 75%;
            color: black;
        }
        .signin-title {
    font-size: 28px;
    font-weight: bolder;
    color: #333;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
}
    </style>
</head>
<body>
    <div class="signin-container">
        <h1 class="signin-title">Forger Password</h1>
        <p class="signin-subtitle">For reset password, Please Enter your detailes to proceed</p>
        
        <form id="signinForm" style="padding: 5px 25px;">
            <div class="form-group">
                <label class="form-label" for="nationalId">National ID</label>
                <input 
                    type="text" 
                    id="nationalId" 
                    name="nationalId"
                    class="form-input" 
                    placeholder="National ID"
                    required
                    autocomplete="username"
                    maxlength="9"
                    pattern="[0-9]{9}"
                    inputmode="numeric"
                >
                  <label class="form-label" for="nationalId">Type</label>
                  <select name="type" id="type" style="height: 35px; width: 100%;">
                     <option value="1">Citizen</option>
                     <option value="2">Government Institution</option>
                     <option value="3">Government Employee</option>
                 </select>  
                

                
                 
                
            
            <button type="submit" class="continue-button" id="continueBtn">
                <span id="buttonText" onclick="window.location.href='Email.html'">Continue</span>
            </button>
        </form>
    </div>

  <script>
    
    const API_CONFIG = {
      baseURL: 'https://api.yourproject.com',
      timeout: 10000,
      endpoints: {
        signin: '/auth/signin',
        verify: '/auth/verify'
      }
    };

    class AuthAPI {
      constructor(config) {
        this.config = config;
      }

      
    }
     function toggleConfirmPassword() {
        const input = document.getElementById("nationalId");
        const icon = input.nextElementSibling;
      
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
      
      
      
              
            
             
            
      

    class SignInForm {
      constructor() {
        this.api = new AuthAPI(API_CONFIG);
        this.form = document.getElementById('signinForm');
        this.nationalIdInput = document.getElementById('nationalId');
        this.continueBtn = document.getElementById('continueBtn');
        this.buttonText = document.getElementById('buttonText');
        this.errorMessage = document.getElementById('errorMessage');
        this.isSubmitting = false;
        this.initializeEvents();
      }

      initializeEvents() {
        this.form.addEventListener('submit', this.handleSubmit.bind(this));
        this.nationalIdInput.addEventListener('input', this.handleInput.bind(this));
      }

      

      async handleSubmit(e) {
        e.preventDefault();
        if (this.isSubmitting) return;

        const nationalId = this.nationalIdInput.value.trim();
        if (!this.api.validateNationalId(nationalId)) {
          this.showError('password must be char and number');
          this.nationalIdInput.focus();
          return;
        }

        await this.performSignIn(nationalId);
      }

      async performSignIn(nationalId) {
        this.setLoadingState(true);
        this.clearError();

        try {
          const result = await this.api.signin(nationalId);
          if (result.success) {
            this.buttonText.textContent = 'Success!';
            this.continueBtn.style.background = '#28a745';
            setTimeout(() => {
              alert('Sign in successful! Redirecting...');
              // window.location.href = '/dashboard';
            }, 1000);
          }
        } catch (error) {
          this.showError(error.message || 'An error occurred. Please try again.');
        } finally {
          this.setLoadingState(false);
        }
      }

      
    }

    document.addEventListener('DOMContentLoaded', () => {
      new SignInForm();
    });
    function goNextPage() {
  // مثلاً هنا رابط الصفحة الثانية:
  window.location.href = "Email.html";
    }
  </script>
</body>
</html>
